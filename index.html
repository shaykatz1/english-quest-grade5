<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Quest - כיתה ה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape shape-a"></div>
    <div class="bg-shape shape-b"></div>

    <main class="app">
      <header class="top-card">
        <div>
          <p class="tag">כיתה ה׳ | תרגול אנגלית</p>
          <h1>English Quest</h1>
          <p class="subtitle">מסע כיפי עם שלבים, ניקוד והתקדמות אישית</p>
        </div>
        <div class="top-actions">
          <button id="shareBtn" class="share-btn" type="button">שיתוף בוואטסאפ</button>
          <button id="resetBtn" class="ghost-btn" type="button">איפוס התקדמות</button>
        </div>
      </header>

      <section class="progress-card">
        <div class="progress-text-row">
          <p>שלב: <span id="stageLabel">1</span>/<span id="totalStagesLabel">10</span></p>
          <p>שאלה בשלב: <span id="stageQuestionLabel">1</span>/<span id="stageQuestionTotalLabel">20</span></p>
          <p>נקודות: <span id="scoreLabel">0</span></p>
        </div>
        <div class="progress-track" aria-label="פס התקדמות">
          <div id="progressFill" class="progress-fill"></div>
        </div>
      </section>

      <section id="stageContainer" class="stage-card" aria-live="polite"></section>

      <footer class="footer-note">כל התקדמות נשמרת אוטומטית במחשב שלך</footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
